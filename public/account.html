<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RTC</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
</head>
<body>
<h5 class="card-header bg-primary text-white text-center py-4">
    <strong>Create room</strong>
</h5>
<div class="d-flex justify-content-center">
    <div class="input-group w-25 p-3 justify-content-center ">
        <input id="roomIdInput" type="text" class="form-control" placeholder="Enter room id ..."
               aria-label="Recipient's username"
               aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-success" type="button" id="create">Create</button>
        </div>
    </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="../scripts/requests.js"></script>
<script src="../scripts/accountScripts.js"></script>
<script src="../scripts/script.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
